      let g:vimshell_interactive_update_time = 150
      let g:vimshell_popup_command = 'top new'
      let g:vimshell_split_command = 'vsplit'
      let g:vimshell_prompt_expr = 'escape(fnamemodify(getcwd(), ":~"), "\\[]()?! ")." "'
